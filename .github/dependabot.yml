version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    labels:
      - "dependencies"
    groups:
      next-react-ecosystem:
        patterns:
          - "next"
          - "react"
          - "react-dom"
      dev-dependencies:
        dependency-type: "development"
