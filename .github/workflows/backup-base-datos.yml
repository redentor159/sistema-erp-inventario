name: Backup Diario Supabase a GitHub
on:
  schedule:
    # Se ejecuta todos los días a las 3:00 AM UTC (10:00 PM Lima)
    - cron: '0 3 * * *'
  # Permite ejecutar el backup manualmente desde la pestaña "Actions"
  workflow_dispatch:

jobs:
  backup-postgres:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repositorio
        uses: actions/checkout@v4

      - name: Obtener fecha actual
        id: date
        run: |
          echo "DATE=$(date +'%Y-%m-%d')" >> $GITHUB_ENV
          echo "date_str=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Instalar cliente de PostgreSQL 17
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg2 curl
          curl -fsSL https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo gpg --dearmor -o /etc/apt/trusted.gpg.d/postgresql.gpg
          echo "deb http://apt.postgresql.org/pub/repos/apt/ $(lsb_release -cs)-pgdg main" | sudo tee /etc/apt/sources.list.d/pgdg.list
          sudo apt-get update
          sudo apt-get install -y postgresql-client-17

      - name: Generar Dump de Supabase
        env:
          # Necesitas configurar esto en GitHub -> Settings -> Secrets and Variables -> Actions -> New repository secret
          # Nombre: SUPABASE_DB_URL
          # Valor: Tu cadena de conexión URI de Supabase (Settings -> Database -> Connection String -> URI)
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          # Realizamos un dump limpio y formateado de la BD
          # -O: No guarda la propiedad de roles internos de Supabase
          # -x: No guarda privilegios que dependen del entorno original
          pg_dump "$SUPABASE_DB_URL" -O -x > "backup_${DATE}.sql"

      - name: Subir como Artefacto (Descargable desde GitHub)
        uses: actions/upload-artifact@v4
        with:
          name: supabase-database-backup-${{ steps.date.outputs.date_str }}
          path: backup_${{ steps.date.outputs.date_str }}.sql
          retention-days: 30 # GitHub guardará el backup gratis por 30 días
