      /* Simple spinner for loading state */
      .loader {
        border: 8px solid #f3f3f3; /* Light grey */
        border-top: 8px solid #4f46e5; /* Indigo */
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -30px;
        margin-left: -30px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
